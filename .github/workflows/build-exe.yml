name: Build Windows EXE (Latest)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --name AxisInspector main.py

      - name: Create/Update "latest" release + upload EXE
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          allowUpdates: true
          replacesArtifacts: true
          artifacts: dist/AxisInspector.exe
          artifactContentType: application/vnd.microsoft.portable-executable
